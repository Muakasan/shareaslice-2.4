@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
        <div class="navbar navbar-default navbar-fixed top">
            <div class="container">
                <div class="nav-header">
                    <a class="navbar-brand" href="@routes.Application.index">Share a Slice</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="@routes.Application.login">Log In</a></li>
                    <li><a href="@routes.Application.signup">Sign Up</a></li>
                    <li><a href="@routes.Application.noPizza">I don't like pizza...</a></li>
                </ul>
            </div>
        </div>
        </header>

        <section>
            <div class="container">
            @content
            </div>
        </section>
    </body>
</html>
